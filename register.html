<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #cfcfcf;
        }
        .container {
            width: 350px;
            margin: 120px auto;
            background: #0f4c63;
            padding: 30px;
            border-radius: 8px;
            color: white;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1abc9c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Already have an account?
        <a href="/login">Login Here</a>
    </p>
</div>

</body>
</html>
